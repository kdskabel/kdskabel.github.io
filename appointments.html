                <h2>Appointments</h2>
                <h3>Contact Us Today!</h3>
                <p>Required fields are marked with an asterisk*.</p>
                <form>
                    
                    <label for="myFName">*First Name:</label>
                    <input type="text" name="myFName" id="myFName" required="required"></input>

                    <input type="email" name="myEmail" id="myEmail" required="required"></input>
                    <label for="myPhone">Phone:</label>
                    <input type="phone" name="myPhone" id="myPhone" maxlength="12"></input>
                    <label for="myAppointment">Appointment Date:</label>
                    <input type="date" name="myAppointment" id="myAppointment"></input>
                    
                    <label for="myComments">*Comments:</label>
                    <textarea name="myComments" rows="2" cols="30"></textarea>

                </form>
